<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Climate Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      color: #444;
      margin-bottom: 25px;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    ul li {
      background-color: #f0f0f0;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    ul li:hover {
      background-color: #ddd;
      transform: translateY(-3px);
    }

    a {
      display: block;
      padding: 15px 25px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      font-size: 14px;
      margin-top: 50px;
    }

    .icon {
      font-size: 22px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üå¶ Climate Admin Dashboard</h1>
  </header>

    <h2>Manage Climate Users & Feedback</h2>

    </ul>
  </div>

</body>
</html>
