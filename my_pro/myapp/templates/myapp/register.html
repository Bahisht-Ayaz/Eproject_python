<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e5e5e5; /* light grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff; /* pure white card */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd; /* subtle grey border */
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333; /* dark grey text */
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555; /* medium grey */
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc; /* soft border */
      border-radius: 8px;
      background-color: #f9f9f9; /* off-white input background */
      color: #333;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #888; /* darker grey on focus */
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(160, 160, 160, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #555; /* grey button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333; /* darker grey hover */
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #ffefef;
      border: 1px solid #ffcccc;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #a94442;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
   {% if messages %}
  <ul>
    {% for m in messages %}
    <script>
      alert("{{ m }}")
    </script>
    {% endfor %}
  </ul>
    {% endif %}

    <h2>Create Account</h2>
    <form action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
