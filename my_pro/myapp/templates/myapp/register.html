<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f7f7f7, #e5e5e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 45px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
      border: 1px solid #ddd;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #222;
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fafafa;
      margin-bottom: 20px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #888;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(150, 150, 150, 0.2);
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #333, #555);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #222, #444);
      transform: scale(1.03);
    }

    .footer-text {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: #111;
    }

    /* SweetAlert custom style (optional aesthetic touch) */
    .swal2-popup {
      border-radius: 12px !important;
      font-family: "Segoe UI", sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <script>
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: "{{ m }}",
            confirmButtonColor: '#333'
          });
        </script>
      {% endfor %}
    {% endif %}

    <h2>Create Account</h2>

    <form method="post">
      {% csrf_token %}
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Register</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="{% url 'log' %}">Login here</a>
    </div>
  </div>

  {% if reg_success %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Registration Successful ðŸŽ‰',
      text: 'Welcome, {{ reg_success }}!',
      showConfirmButton: false,
      timer: 2000
    }).then(() => {
      window.location.href = "{% url 'log' %}";
    });
  </script>
  {% endif %}
</body>
</html>
