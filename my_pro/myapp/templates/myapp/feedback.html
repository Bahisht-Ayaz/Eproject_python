{% extends "master.html" %}

{% block content %}
<!-- âœ… Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<style>
  /* ðŸŒ¿ General Page Styling */
  body {
    background: linear-gradient(135deg, #f1f1f1, #e9ecef);
    font-family: "Poppins", sans-serif;
    color: #333;
  }

  section.feedback-section {
    padding: 80px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .feedback-container {
    background: linear-gradient(145deg, #ffffff, #f6f6f6);
    border-radius: 20px;
    padding: 60px 50px;
    max-width: 950px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: all 0.4s ease;
  }

  .feedback-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  }

  /* ðŸŒ¿ Title */
  .feedback-container h2 {
    text-align: center;
    font-weight: 700;
    color: #444;
    margin-bottom: 10px;
    font-size: 32px;
  }

  .feedback-container p {
    text-align: center;
    color: #666;
    margin-bottom: 45px;
    font-size: 15px;
  }

  /* ðŸŒ¿ Input Group */
  .input-group {
    position: relative;
    width: 100%;
  }

  .input-group i {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 17px;
    transition: color 0.3s ease;
  }

  .input-group input,
  .input-group textarea {
    width: 100%;
    padding: 13px 16px 13px 48px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    background: rgba(255, 255, 255, 0.8);
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
  }

  .input-group textarea {
    resize: none;
  }

  .input-group input:focus,
  .input-group textarea:focus {
    border-color: #888;
    background: #fff;
    box-shadow: 0 0 6px rgba(136, 136, 136, 0.2);
    outline: none;
  }

  .input-group input:focus + i,
  .input-group textarea:focus + i {
    color: #555;
  }

  /* ðŸŒ¿ Button */
  .btn-default {
    background: linear-gradient(135deg, #6c757d, #495057);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 13px 25px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    width: 100%;
    box-shadow: 0 6px 20px rgba(108, 117, 125, 0.25);
  }

  .btn-default:hover {
    background: linear-gradient(135deg, #495057, #343a40);
    transform: scale(1.02);
    box-shadow: 0 10px 30px rgba(52, 58, 64, 0.35);
  }

  .btn-default i {
    margin-right: 8px;
  }

  /* ðŸŒ¿ Alert Messages */
  .alert {
    margin-top: 25px;
    padding: 12px 18px;
    border-radius: 10px;
    font-weight: 500;
  }

  .alert-success {
    background-color: #f0fdf4;
    color: #166534;
    border: 1px solid #bbf7d0;
  }

  .alert-error,
  .alert-danger {
    background-color: #fef2f2;
    color: #b91c1c;
    border: 1px solid #fecaca;
  }

  /* ðŸŒ¿ Responsive Design */
  @media (max-width: 768px) {
    .feedback-container {
      padding: 35px 25px;
    }

    .feedback-container h2 {
      font-size: 26px;
    }

    .btn-default {
      width: 100%;
    }
  }
</style>

<section class="feedback-section">
  <div class="feedback-container">
    <h2>Share Your Feedback</h2>
    <p>Your opinion matters to us â€” help us improve by sharing your thoughts.</p>

    <form class="row g-3" id="feedback-form" method="POST" action="{% url 'feedback' %}">
      {% csrf_token %}

      <div class="col-md-6 col-sm-12">
        <div class="form-group input-group mb-3">
          <input
            name="user_name"
            type="text"
            class="form-control"
            placeholder="Your Name"
            required
          />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="form-group input-group mb-3">
          <input
            name="user_email"
            type="email"
            class="form-control"
            placeholder="Email Address"
            required
          />
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="form-group input-group mb-3">
          <input
            name="Rate_us"
            type="text"
            class="form-control"
            placeholder="Rate Us (1â€“5)"
            required
          />
          <i class="fa-solid fa-star"></i>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group input-group mb-4">
          <textarea
            name="user_message"
            class="form-control"
            rows="6"
            placeholder="Your Feedback"
            required
          ></textarea>
          <i class="fa-solid fa-comment-dots"></i>
        </div>
        <button class="btn btn-default" type="submit">
          <i class="fa-solid fa-paper-plane"></i> Send Feedback
        </button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
