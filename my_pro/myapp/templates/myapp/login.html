<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f8f8f8;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #888;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(160, 160, 160, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #333;
      font-weight: 500;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .alert {
      background-color: #ffefef;
      border: 1px solid #ffcccc;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: #a94442;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </div>

</body>
</html>
