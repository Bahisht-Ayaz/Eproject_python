<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Climate Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f7f7f7, #e1e1e1);
    }

    .login-container {
      width: 380px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      padding: 40px 35px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
      letter-spacing: 0.5px;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #555;
      background: #fff;
      outline: none;
      box-shadow: 0 0 5px rgba(100, 100, 100, 0.1);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #333, #555);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: linear-gradient(135deg, #444, #666);
      transform: translateY(-2px);
    }

    .alert {
      background: #ffefef;
      color: #a94442;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <h2>Welcome ðŸ‘‹</h2>
    <p>Login to continue to your Website</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      Donâ€™t have an account? <a href="/register">Register here</a>
    </div>
  </div>

  {% if login_success %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Login Successful ðŸŽ‰',
      text: 'Welcome, {{ login_success }}',
      showConfirmButton: false,
      timer: 2000,
      background: '#f9f9f9',
      color: '#333',
      timerProgressBar: true
    }).then(() => {
      window.location.href = "{% url 'dash' %}";
    });

  </script>
  {% endif %}
{% if messages %}
  {% for m in messages %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      Swal.fire({
        icon: 'warning',
        title: 'Please Login First To See Our Best Features!',
        text: "{{ m }}",
        confirmButtonColor: '#444'
      });
    </script>
  {% endfor %}
{% endif %}

</body>
</html>
