{% extends "master.html" %}

{% block content %}
<style>
  /* ðŸŒ¤ Overall Page Styling */
  body {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    font-family: "Poppins", sans-serif;
    color: #333;
  }

  section.contact-form {
    padding: 80px 0;
  }

  .contact-form .container {
    background: #ffffff;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
    max-width: 900px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-form .container:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
  }

  /* ðŸ©¶ Heading */
  h2 {
    color: #444;
    font-weight: 700;
    margin-bottom: 10px;
  }

  p.subtitle {
    color: #777;
    font-size: 15px;
    margin-bottom: 40px;
  }

  /* ðŸ©¶ Input Fields */
  .form-control {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    font-size: 15px;
  }

  .form-control:focus {
    border-color: #6c757d;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(108, 117, 125, 0.2);
    outline: none;
  }

  .form-group {
    margin-bottom: 22px;
  }

  textarea.form-control {
    resize: none;
  }

  /* ðŸŒ« Button */
  .btn-default {
    background: linear-gradient(135deg, #6c757d, #495057);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 28px;
    font-weight: 600;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
    width: 100%;
  }

  .btn-default:hover {
    background: linear-gradient(135deg, #495057, #343a40);
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(73, 80, 87, 0.3);
  }

  /* ðŸŒ¿ Messages */
  .alert {
    margin-top: 20px;
    padding: 14px 18px;
    border-radius: 10px;
    font-weight: 500;
  }

  .alert-success {
    background-color: #eafaf1;
    color: #287d3c;
    border: 1px solid #b9e5c2;
  }

  .alert-danger,
  .alert-error {
    background-color: #fdeaea;
    color: #a33a3a;
    border: 1px solid #f5bcbc;
  }

  /* âœ¨ Fade Animation */
  .fade-in {
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ðŸ“± Responsive */
  @media (max-width: 768px) {
    .contact-form .container {
      padding: 30px 20px;
    }
    .btn-default {
      width: 100%;
    }
  }
</style>

<section class="contact-form fade-in">
  <div class="container">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center subtitle">Weâ€™d love to hear from you. Fill out the form below to get in touch.</p>

    <form class="row" id="contact-form" method="POST" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <input name="user_name" type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input name="user_email" type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input name="user_number" type="number" class="form-control" placeholder="Contact Number" required>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <textarea name="user_message" class="form-control" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button class="btn btn-default" type="submit">Send Message</button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
