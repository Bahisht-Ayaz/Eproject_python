{% extends "master.html" %}

{% block content %}
<style>
  /* ðŸŒ¿ General Page Styling */
  body {
    background-color: #f5f5f5; /* soft grey background */
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  section.contact-form {
    padding: 60px 0;
  }

  .contact-form .container {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    max-width: 900px;
  }

  /* ðŸŒ¿ Form Fields */
  .form-control {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: #fafafa;
    transition: all 0.3s ease;
    font-size: 15px;
  }

  .form-control:focus {
    outline: none;
    border-color: #888;
    background-color: #fff;
    box-shadow: 0 0 4px rgba(150, 150, 150, 0.3);
  }

  /* ðŸŒ¿ Labels & Spacing */
  .form-group {
    margin-bottom: 20px;
  }

  /* ðŸŒ¿ Button Styling */
  .btn-default {
    background-color: #666; /* medium grey */
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }

  .btn-default:hover {
    background-color: #444; /* darker grey */
    transform: scale(1.03);
  }

  /* ðŸŒ¿ Success & Error Messages */
  .alert {
    margin-top: 20px;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 500;
  }

  .alert-success {
    background-color: #e6f7e9;
    color: #2f7d32;
    border: 1px solid #b7e0b8;
  }

  .alert-error,
  .alert-danger {
    background-color: #fdeaea;
    color: #a33a3a;
    border: 1px solid #f5bcbc;
  }

  /* ðŸŒ¿ Responsive Design */
  @media (max-width: 768px) {
    .contact-form .container {
      padding: 25px 20px;
    }
    .btn-default {
      width: 100%;
    }
  }
</style>

<section class="contact-form">
  <div class="container">
    <h2 class="text-center mb-4" style="color:#555; font-weight:600;">Drop Us A Note</h2>
    <p class="text-center mb-5" style="color:#777;">Weâ€™d love to hear from you. Fill out the form below to get in touch.</p>

    <form class="row" id="contact-form" method="POST" action="{% url 'contact' %}">
      {% csrf_token %}
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <input name="user_name" type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input name="user_email" type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input name="user_subject" type="text" class="form-control" placeholder="Subject" required>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <textarea name="user_message" class="form-control" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button class="btn btn-default" type="submit">Send Message</button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</section>
{% endblock %}
